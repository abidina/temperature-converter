<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Converter</title>
</head>
<body>
  <!-- input temperature -->
  <input id="temp" type="text">

  <div id="convertedTemp"></div>

<!-- choose fahrenheit or celsius -->
  <p><input type="radio" name="tempType" id="f2c">Fahrenheit</input>
  <input type="radio" name="tempType" id="c2f">Celcius</input></p>

<!-- convert or clear -->
  <p><button id="converter" type="">Convert</button>
  <button id="clear" type="">Clear</button></p>

  <script type="text/javascript" src="converter.js"></script>
</body>
</html>
